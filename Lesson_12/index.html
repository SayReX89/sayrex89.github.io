<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="section">
		<div class="container">
			<!--Первый Row (строка) под заголовок</!-->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
				</div>
			</div>
	        <!-- Второй row --> 
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/P5hh4_4Nr0s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						
					</div>	
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<form action="#">
							<div class="form-header">
								<p class="header text-center"><strong>Введите свой email</strong></p>
							</div>
							<input type="text" class="form-control input-lg" placeholder="Введите имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button type="button" class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<!-- row под заголовк секкции -->
		<div class="row">
			<div class="col-lg-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				
			</div>
		</div>
		<!-- Блок с преимуществами -->
		<div class="future text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/001-summer.png" alt="Первое">
						<p>1 преимущество</p>
					</div>
				</div>	
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/002-camping.png" alt="Второе">
						<p>2 преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/003-mountains.png" alt="Третье">
						<p>3 преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/004-boarding-pass.png" alt="Четвертое">
						<p>4 преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
		</div>
	</div>
	<div class="section">
		<div class="container">
		
		<div class="klient">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="header text-center">Наши клиенты</h2>
				</div>
			</div>
		
		<div class="klientfoto text-center">
			<div class="row">
				<div class="col-lg-3 col-md-4 col-sm-6">
					<div class="fotobox"><img src="img/Слой 10.png" alt="1"></div>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6">
					<div class="fotobox"><img src="img/Слой 11.jpg" alt="2"></div>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6">
					<div class="fotobox"><img src="img/Слой 12.png" alt="3"></div>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6">
					<div class="fotobox"><img src="img/Слой 13.png" alt="4"></div>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6">
					<div class="fotobox"><img src="img/Слой 14.png" alt="5"></div>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6">
					<div class="fotobox"><img src="img/Слой 15.jpg" alt="6"></div>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6">
					<div class="fotobox"><img src="img/Слой 8.png" alt="7"></div>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6">
					<div class="fotobox"><img src="img/Слой 9.png" alt="8"></div>
				</div>
				
	
			</div>
		</div>
	</div>
	</div>
	</div>
	
</body>
</html>
