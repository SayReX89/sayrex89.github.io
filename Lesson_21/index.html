
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Автоматизированная штукатурка стен</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
 

  </head>

  <body>
    <div class="container">
      <a class="link" href="#my-modal" data-toggle="modal">ссылка на окно</a>
      <button class=btn-success>Принять</button>
    </div>


    <!-- Модальное окно -->
    <div class="modal fade" id="my-modal"> 
      <!-- Белое модальное окно -->
      <div class="modal-dialog" role="document">
        <!-- Содержимое модального окна -->
        <div class="modal-content">
          <!-- Шапка модального окна -->
          <div class="modal-header">
            <!-- Кнопка "Закрыть" -->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <!-- Заголовок модального окна -->
            <h4 class="modal-title">Внимание</h4>
          </div>
          <div class="modal-body">
            <p>Вы действительно  хотите удалить файл?</p>
          </div>
          <!-- Подвал подвального окна -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Нет</button>
            <button type="button" class="btn btn-primary">Да</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <link rel="stylesheet" href="css/magnific-popup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>

  </body>
</html>
